<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Viewer</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" />
  <div id="xmlTableContainer"></div>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('fileInput').addEventListener('change', (event) => {
      const filePath = event.target.files[0].path;
      ipcRenderer.send('file-selected', filePath);
    });

    ipcRenderer.on('xml-data', (event, data) => {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(data, 'text/xml');

      const books = xmlDoc.getElementsByTagName('Books');
      const xmlTableContainer = document.getElementById('xmlTableContainer');
      xmlTableContainer.innerHTML = ''; // Clear previous content

      // Create a table element
      const table = document.createElement('table');

      // Create the header row
      const headerRow = table.insertRow();
      const headers = ['ID', 'Name', 'Price', 'Author', 'Category', 'Language', 'ISBN', 'Publish Date'];

      headers.forEach((headerText) => {
        const headerCell = document.createElement('th');
        headerCell.textContent = headerText;
        headerRow.appendChild(headerCell);
      });

      // Iterate over books and create rows in the table
      for (let i = 0; i < books.length; i++) {
        const book = books[i];

        const newRow = table.insertRow();

        const idCell = newRow.insertCell(0);
        const nameCell = newRow.insertCell(1);
        const priceCell = newRow.insertCell(2);
        const authorCell = newRow.insertCell(3);
        const categoryCell = newRow.insertCell(4);
        const languageCell = newRow.insertCell(5);
        const isbnCell = newRow.insertCell(6);
        const publishDateCell = newRow.insertCell(7);

        idCell.textContent = book.querySelector('id').textContent;
        nameCell.textContent = book.querySelector('name').textContent;
        priceCell.textContent = book.querySelector('price').textContent;
        authorCell.textContent = book.querySelector('author').textContent;
        categoryCell.textContent = book.querySelector('category').textContent;
        languageCell.textContent = book.querySelector('language').textContent;
        isbnCell.textContent = book.querySelector('ISBN').textContent;
        publishDateCell.textContent = book.querySelector('publish_date').textContent;
      }

      xmlTableContainer.appendChild(table);
    });
  </script>
</body>
</html>
