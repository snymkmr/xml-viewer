<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Viewer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    header {
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #777;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background-color: #f2f2f2;
      padding: 10px;
    }
    input {
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>XML Viewer</h1>
    <p>A simple and elegant tool for viewing XML data in a tabular format.</p>
  </header>

  <input type="file" id="fileInput" />
  <div id="xmlTableContainer"></div>

  <footer>
    Made with <span style="color: red;">❤️</span> by Sanyam and powered by Node.js
  </footer>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('fileInput').addEventListener('change', (event) => {
      const filePath = event.target.files[0].path;
      ipcRenderer.send('file-selected', filePath);
    });

    ipcRenderer.on('xml-data', (event, data) => {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(data, 'text/xml');

      const books = xmlDoc.getElementsByTagName('Books');
      const xmlTableContainer = document.getElementById('xmlTableContainer');
      xmlTableContainer.innerHTML = ''; // Clear previous content

      // Create a table element
      const table = document.createElement('table');

      // Create the header row
      const headerRow = table.insertRow();
      const headers = Array.from(books[0].children).map((child) => child.tagName);

      headers.forEach((headerText) => {
        const headerCell = document.createElement('th');
        headerCell.textContent = headerText;
        headerRow.appendChild(headerCell);
      });

      // Iterate over books and create rows in the table
      for (let i = 0; i < books.length; i++) {
        const book = books[i];

        const newRow = table.insertRow();

        // Iterate over child elements of the current book and create cells
        for (let j = 0; j < book.children.length; j++) {
          const dataCell = newRow.insertCell(j);
          dataCell.textContent = book.children[j].textContent;
        }
      }

      xmlTableContainer.appendChild(table);
    });
  </script>
</body>
</html>
