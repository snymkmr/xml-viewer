<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>XML Viewer</h1>
    <p>A simple and elegant tool for viewing XML data in a tabular format.</p>
  </header>

  <div class="button-container">
    <div class="file-input-container">
      <label for="fileInput" class="file-input-label">Choose a file...</label>
      <input type="file" id="fileInput" accept=".xml, .csv" style="display: none;">
      <button id="fileInputBtn" class="file-input-btn">Browse</button>
    </div>
    <div class="button-group">
      <button id="copyTableBtn">Copy Table data</button>
      <button id="exportButton" onclick="exportToExcel()">Export to Excel</button>
    </div>
  </div>

  <div id="xmlTableContainer">
    <!-- Table content will be added dynamically here -->

    <!-- Placeholder for "Nothing to see here" message -->
    <div id="nothingToSeeHere">
      <img src="nothing_to_see_here_image.jpg" alt="Nothing to see here">
      <p>Nothing to see here</p>
    </div>
  </div>

  <div class="notification" id="fileBrowseNotification">File browsed successfully!</div>
  <div class="notification" id="exportToExcelNotification">Opening table in Excel...</div>
  <div class="notification" id="copyTableNotification">Table data copied to clipboard!</div>

  <script src="script.js"></script>
  <script src="main.js"></script>

  <footer>
    Made with <span style="color: red;">❤️</span> by Sanyam and powered by Node.js
  </footer>

</body>

</html>
