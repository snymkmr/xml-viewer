<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Viewer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      min-height: 100vh;
      overflow: auto;
      padding-bottom: 50px;
    }

    header {
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #777;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background-color: #f2f2f2;
      padding: 10px;
    }

    input {
      width: calc(60% - 20px);
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    /* Style for the buttons */
    button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      /* Rounded corners */
      cursor: pointer;
    }

    /* Copy button style */
    #copyTableBtn {
      background-color: #ffc107;
      /* Yellow color */
      border: 1px solid #ffc107;
      color: #333;
    }

    /* Excel button style */
    #openExcelBtn {
      background-color: #008000;
      /* Green color */
      border: 1px solid #008000;
      color: #fff;
    }

    /* Align buttons horizontally */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <header>
    <h1>XML Viewer</h1>
    <p>A simple and elegant tool for viewing XML data in a tabular format.</p>
  </header>

  <div class="button-container">
    <input type="file" id="fileInput" />
    <button id="copyTableBtn">Copy Table data</button>
    <button id="openExcelBtn">Export to Excel</button>
  </div>

  <div id="xmlTableContainer"></div>

  <script>
    const { ipcRenderer, clipboard } = require('electron');

    document.getElementById('fileInput').addEventListener('change', (event) => {
      const filePath = event.target.files[0].path;
      ipcRenderer.send('file-selected', filePath);
    });

    ipcRenderer.on('xml-data', (event, data) => {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(data, 'text/xml');

      const books = xmlDoc.getElementsByTagName('Books');
      const xmlTableContainer = document.getElementById('xmlTableContainer');
      xmlTableContainer.innerHTML = ''; // Clear previous content

      // Create a table element
      const table = document.createElement('table');

      // Create the header row
      const headerRow = table.insertRow();
      const headers = Array.from(books[0].children).map((child) => child.tagName);

      headers.forEach((headerText) => {
        const headerCell = document.createElement('th');
        headerCell.textContent = headerText;
        headerRow.appendChild(headerCell);
      });

      // Iterate over books and create rows in the table
      for (let i = 0; i < books.length; i++) {
        const book = books[i];

        const newRow = table.insertRow();

        // Iterate over child elements of the current book and create cells
        for (let j = 0; j < book.children.length; j++) {
          const dataCell = newRow.insertCell(j);
          dataCell.textContent = book.children[j].textContent;
        }
      }

      xmlTableContainer.appendChild(table);

      // Add event listeners for Excel and Copy buttons
      document.getElementById('openExcelBtn').addEventListener('click', () => {
        openTableInExcel(table);
      });

      document.getElementById('copyTableBtn').addEventListener('click', () => {
        copyTableToClipboard(table);
      });
    });

    // Function to open the table in Excel (replace with your preferred method)
    function openTableInExcel(table) {
      // Your logic to open the table in Excel
      console.log('Opening table in Excel...');
    }

    // Function to copy the table content to clipboard
    function copyTableToClipboard(table) {
      const tableData = Array.from(table.rows).map((row) => Array.from(row.cells).map((cell) => cell.textContent));
      const tableText = tableData.map((row) => row.join('\t')).join('\n');
      clipboard.writeText(tableText);
      console.log('Table content copied to clipboard:', tableText);
    }
  </script>

  <footer>
    Made with <span style="color: red;">❤️</span> by Sanyam and powered by Node.js
  </footer>

</body>

</html>
